<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class ="section">
        <div class="container">
            <div class = "row full-height
            justify-content-center">
                <div class = "col-12 text-center
                align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sa-2
                    text-center">
                    <h6 class="mb-0 pb-3">
                        <span>Log In</span>
                        <span>Sign Up</span>
                    </h6>
                    <input class="checkbox"
                    type="checkbox" id="reg-log"
                    name="reg-log">
                    <label for="reg-log"></label>
                        <div class="main_3d_wrap mx-auto">
                            <div class="secondm_3d_wrapper">
                                <div class="card_front">
                                    <div class="center_wrap">
                                        <div class="section
                                        text-center">
                                            <h4 class="class_name_h4">Log In</h4> 
                                            <div class="form_group">
                                                <input type="email"
                                                name="logemail"
                                                class="form_style"
                                                placeholder="Email"
                                                id="logemail"
                                                autocomplete="off">
                                                <i class="input_icon
                                                uil uil-at"></i>
                                            </div>
                                            <div class="form_group mt-2">
                                                <input type="password"
                                                name="logpass"
                                                class="form_style"
                                                placeholder="Password"
                                                id="logpass"
                                                autocomplete="off">
                                                <i class="input_icon 
                                                uil uil-lock-alt"></i>
                                            </div>
                                            <a href="#" class="btn 
                                            mt-4">sumbit</a>
                                            <p class="mb-0 mt-4 
                                            text-center">
                                            <a href="#0"
                                            class="link">Forgot your password?</a>
                                            </p>
                                    </div>
                                    </div>
                                </div>
                                <div class="card_back">
                                    <div class="center_wrap">
                                        <div class="section text-center">
                                            <h4 class="">Sign Up</h4>
                                            <div class="form_group">
                                                <input type="text"
                                                name="logname"
                                                class="form_style"
                                                placeholder="Full Name"
                                                id="logname"
                                                autocomplete="off">
                                                <i class="input_icon 
                                                uil uil-user">
                                                </i>
                                            </div>
                                            <div class="form_group
                                            mt-2">
                                            <input type="email"
                                            name="logemail"
                                            class="form_style"
                                            placeholder="Email"
                                            autocomplete="off">
                                            <i class="input_icon 
                                            uil uil-at"></i>
                                            </div>
                                            <div class="form_group 
                                            mt-2">
                                                <input type="password"
                                                name="logpass"
                                                class="form_style"
                                                placeholder="Password"
                                                autocomplete="off">
                                                <i class="input_icon 
                                                uil uil-lock-alt"></i>
                                            </div>
                                            <a href="#" class="btn 
                                            mt-4">submit</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            </div>
        </div>
    </div>
  

</body>
</html>
